version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr-public get-login-password --region us-east-1 | sudo docker login --username AWS --password-stdin public.ecr.aws/w5v7x7o5  build
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...          
      - sudo docker build -t $IMAGE_REPO_NAME:$IMAGE_TAG .
      - sudo docker tag $IMAGE_REPO_NAME:$IMAGE_TAG $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME:$IMAGE_TAG      
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - sudo docker push public.ecr.aws/w5v7x7o5/nodeimage:latest
      
